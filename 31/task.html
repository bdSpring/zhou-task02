<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <link rel="stylesheet" href="style.css">
    <script src="task.js"></script>
  </head>
<body>
  <div class="content">
    <div class="input-box" id="status">
      <div class="item">
        <input type="radio" name="status" id="student" checked><label for="student">在校生</label>
      </div>
      <div class="item">
        <input type="radio" name="status" id="work"><label for="work">非在校生</label>
      </div>
    </div>
    <div class="input-box" id="school">
      <span>学校</span><select name="citylist" id="city" class="city">
      </select>
      <select name="usylist" id="university" class="usy">
      </select>
    </div>
    <div class="input-box" id="company">
      <label for="address">就业单位</label><input type="text" id="address">
    </div>
  </div>
  

</body>
</html>
