<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <script src="task.js"></script>
    <style>
      .queue-wrap {
        margin-top: 10px;
        width: 1320px;
        height: 100px;
        border: 1px solid #000000;
      } 
      .queue-wrap .block {
        position: relative;
        float: left;
        height: 100%;
        margin-right: 2px;
        color: #FFFFFF;
      }
      .queue-wrap .block p {
        position: absolute;
        bottom: 0;
        margin: 0;
        width: 100%;
        background-color: red;
      }
    </style>
  </head>
<body>
  
  <div id="box">
    
    <input type="text" id="number">

    <button id="leftin" class="operate">左侧入</button>
    <button id="rightin" class="operate">右侧入</button>
    <button id="leftout" class="operate">左侧出</button>
    <button id="rightout" class="operate">右侧出</button>

    <button id="sort">排序</button>

  </div>

  

  <div class="queue-wrap" id="queue-wrap">
 
  
  </div>

</body>
</html>
